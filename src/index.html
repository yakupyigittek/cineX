<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ana_sayfa_style.css">
</head>
<body>
    <header>
        <h1>CineX</h1>
        <nav>
            <a href="#">Sinema</a>
            <a href="#">Hakkında</a>
            <a href="#">İletişim</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="🔍 Ara">
        </div>
    </header>

    <main>
        <h2>Vizyondakiler</h2>
        <div class="movie-container">
            <div class="movie-card" data-movie="Deadpool & Wolverine">
                <img src="/images/Deadpool_Wolverine 1.png" alt="Deadpool & Wolverine">
                <p>Deadpool & Wolverine</p>
            </div>
            <div class="movie-card" data-movie="Kung Fu Panda 4">
                <img src="/images/Kung_Fu_Panda_4 1.png" alt="Kung Fu Panda 4">
                <p>Kung Fu Panda 4</p>
            </div>
            <div class="movie-card" data-movie="Ters Yüz 2">
                <img src="/images/Ters_Yüz_2 1.png" alt="Ters Yüz 2">
                <p>Ters Yüz 2</p>
            </div>
            <div class="movie-card" data-movie="Maymunlar Cehennemi Yeni Krallık">
                <img src="/images/Maymunlar_Cehennemi_Yeni_Krallık 1.png" alt="Maymunlar Cehennemi Yeni Krallık">
                <p>Maymunlar Cehennemi Yeni Krallık</p>
            </div>
            <div class="movie-card" data-movie="Joker İkili Delilik">
                <img src="/images/Joker_İkili_Delilik_film_afişi 1.png" alt="Joker İkili Delilik">
                <p>Joker İkili Delilik</p>
            </div>
            <div class="movie-card" data-movie="Çılgın Hırsız 4">
                <img src="/images/Çılgın_Hırsız_4_afiş 1.png" alt="Çılgın Hırsız 4">
                <p>Çılgın Hırsız 4</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
